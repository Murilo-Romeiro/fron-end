<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
</head>
<body>
    <div class="senha">
        <h2>Esqueceu a senha?</h2>

        <input type="text" placeholder="Digite o email de recuperação">
        <button>Enviar</button>
        <p>*Verifique se você recebeu o email de recuperação de senha</p>
    </div>
    <style>
body {
    background-color: royalblue;
}
.senha {
    text-align: center;
    display: grid;
    height: 400px;
    width: 400px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border-radius: 40px;
}
 
input{
    margin: 20px;
    border-radius: 10px;
    height: 50px;
}
button {
    margin: 20px;
    border-radius: 10px;
    height: 40px;
    
}
    </style>
</body>
</html>
