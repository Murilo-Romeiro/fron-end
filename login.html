<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <input type="text" placeholder="Digite seu email">
        <input type="password" placeholder="Digite sua senha">
        <button>Entrar</button>
        <a href="./senha.html">Esqueceu a senha?</a>
    </div>

</body>
<style>
body {
    background-color: royalblue;
}
.login {
    text-align: center;
    display: grid;
    height: 500px;
    width: 400px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border-radius: 40px;
}
 
input{
    margin: 20px;
    border-radius: 10px;
}
button {
    margin: 20px;
    border-radius: 10px;
    
}

</style>
</html>
